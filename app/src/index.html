
<!DOCTYPE html>
<html>
<head>
 <title>Voting Booth</title>
 <link href='https://fonts.googleapis.com/css?family=Open Sans:400,700' rel='stylesheet' type='text/css'>
 <link href='./styles.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
 <h1>ONLINE VOTING BOOTH</h1>
 <h3> Simply type in the name of the candidate,you want to vote for and click vote.</h3>
 <div class="table-responsive">
  <table class="table table-bordered">
   <thead>
    <tr>
     <th>Candidate</th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>BJP</td>
    </tr>
    <tr>
     <td>INC</td>
         </tr>
    <tr>
     <td>AAP</td>
     
    </tr>
   </tbody>
  </table>
 </div>
 <div class="rcontainer">
 <input type="text" id="candidate" class="text">
 </div>
 <div class="bcontainer">
 <a href="#" onclick="App.voteForCandidate()" class="buttond">Vote</a>
</div>
</body>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
